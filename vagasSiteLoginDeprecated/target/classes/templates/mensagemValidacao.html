<div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(erro)}"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <span th:text="${erro}"></span>
</div>
<div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(sucesso)}"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <span th:text="${sucesso}"></span>
</div>
